name: Build Test (All Platforms)

on:
  push:
    branches:
      - dev
    paths:
      - 'packages/mpv-texture/**'
      - 'packages/electron/**'
      - 'packages/ui/**'
      - '.github/workflows/build-test.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      # Windows: Bundle external mpv binary (--wid mode, no native addon)
      - name: Install mpv (Windows)
        if: matrix.platform == 'win'
        shell: bash
        run: |
          choco install mpvio -y
          mkdir -p packages/electron/mpv-bundle
          cp "C:/ProgramData/chocolatey/lib/mpvio.install/tools/"*.exe packages/electron/mpv-bundle/
          cp "C:/ProgramData/chocolatey/lib/mpvio.install/tools/"*.dll packages/electron/mpv-bundle/

      # macOS: Install mpv SDK, build native addon, bundle dylibs
      - name: Setup mpv (macOS)
        if: matrix.platform == 'mac'
        run: |
          brew install mpv
          cd packages/mpv-texture
          chmod +x scripts/setup-mpv-mac.sh
          ./scripts/setup-mpv-mac.sh

      - name: Build all packages
        run: pnpm build

      - name: Build native addon (macOS only)
        if: matrix.platform == 'mac'
        run: |
          cd packages/mpv-texture
          npm run build:native

      - name: Bundle native dylibs (macOS)
        if: matrix.platform == 'mac'
        run: |
          chmod +x packages/mpv-texture/scripts/bundle-dylibs-mac.sh
          packages/mpv-texture/scripts/bundle-dylibs-mac.sh

      # Build Electron app (mirrors release.yml â€” same signing + notarization)
      - name: Build Electron app
        run: pnpm dist:${{ matrix.platform }} --publish never
        env:
          # macOS code signing
          CSC_LINK: ${{ matrix.platform == 'mac' && secrets.MAC_CERTS || '' }}
          CSC_KEY_PASSWORD: ${{ matrix.platform == 'mac' && secrets.MAC_CERTS_PASSWORD || '' }}
          # macOS notarization
          APPLE_ID: ${{ matrix.platform == 'mac' && secrets.APPLE_ID || '' }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ matrix.platform == 'mac' && secrets.APPLE_APP_SPECIFIC_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ matrix.platform == 'mac' && secrets.APPLE_TEAM_ID || '' }}

      # Upload artifacts (mirrors release.yml artifact set)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbtlTV-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.yaml
          if-no-files-found: warn
