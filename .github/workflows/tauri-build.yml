name: Tauri Build

on:
  workflow_dispatch:
  push:
    branches:
      - tauri-experimental

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-22.04
            platform: linux
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/tauri

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Linux: install system deps for Tauri + mpv
      - name: Install Linux deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libmpv-dev \
            libegl1-mesa-dev \
            libgl-dev

      # macOS: install mpv via Homebrew
      - name: Install macOS deps
        if: matrix.platform == 'mac'
        run: brew install mpv

      # Windows: install mpv
      - name: Install Windows deps
        if: matrix.platform == 'win'
        run: choco install mpvio -y

      - name: Build UI
        run: pnpm --filter @sbtltv/ui build

      - name: Build Tauri
        run: cargo build --release --manifest-path packages/tauri/Cargo.toml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            packages/tauri/target/release/sbtltv
            packages/tauri/target/release/sbtltv.exe
          if-no-files-found: warn
