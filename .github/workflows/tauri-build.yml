name: Tauri Build

on:
  workflow_dispatch:
  push:
    branches:
      - tauri-experimental

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-24.04
            platform: linux
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/tauri

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Linux: install system deps for Tauri + mpv
      - name: Install Linux deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libmpv-dev \
            libegl1-mesa-dev \
            libgl-dev

      # macOS: install mpv via Homebrew and expose library paths
      - name: Install macOS deps
        if: matrix.platform == 'mac'
        run: |
          brew install mpv
          echo "LIBRARY_PATH=$(brew --prefix mpv)/lib" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=$(brew --prefix mpv)/lib/pkgconfig" >> "$GITHUB_ENV"

      # Windows: download mpv dev SDK (choco mpvio only has the player, not mpv.lib)
      - name: Install Windows deps
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $MPV_DEV_URL = "https://github.com/shinchiro/mpv-winbuild-cmake/releases/download/20260122/mpv-dev-x86_64-20260122-git-6e54aa3.7z"
          $MPV_DIR = "$env:RUNNER_TEMP\mpv-dev"
          New-Item -ItemType Directory -Force -Path $MPV_DIR | Out-Null
          Invoke-WebRequest -Uri $MPV_DEV_URL -OutFile "$MPV_DIR\mpv-dev.7z"
          7z x "$MPV_DIR\mpv-dev.7z" -o"$MPV_DIR" -y
          # Generate mpv.lib from the .def file for MSVC linker
          $defFile = Get-ChildItem -Path $MPV_DIR -Recurse -Filter "*.def" | Select-Object -First 1
          if ($defFile) {
            & lib /def:"$($defFile.FullName)" /machine:x64 /out:"$MPV_DIR\mpv.lib"
          }
          # Add to linker search paths
          echo "LIB=$MPV_DIR" >> $env:GITHUB_ENV
          echo "INCLUDE=$MPV_DIR\include" >> $env:GITHUB_ENV

      - name: Build UI
        run: pnpm --filter @sbtltv/ui build

      - name: Build Tauri
        run: cargo build --release --manifest-path packages/tauri/Cargo.toml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            packages/tauri/target/release/sbtltv
            packages/tauri/target/release/sbtltv.exe
          if-no-files-found: warn
