name: Tauri Build

on:
  workflow_dispatch:
  push:
    branches:
      - tauri-experimental

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-24.04
            platform: linux
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/tauri

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Linux: install Tauri deps only
      # mpv installed via package manager by users, not bundled
      - name: Install Linux deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # macOS: Download mpv bundle (Apple Silicon only)
      - name: Download mpv (macOS)
        if: matrix.platform == 'mac'
        run: bash scripts/download-mpv.sh tauri

      # Windows: install mpv via Chocolatey (same as Electron workflow)
      - name: Install mpv (Windows)
        if: matrix.platform == 'win'
        shell: bash
        run: |
          choco install mpvio -y
          mkdir -p packages/tauri/mpv-bundle
          cp "C:/ProgramData/chocolatey/lib/mpvio.install/tools/"*.exe packages/tauri/mpv-bundle/
          cp "C:/ProgramData/chocolatey/lib/mpvio.install/tools/"*.dll packages/tauri/mpv-bundle/
          ls -la packages/tauri/mpv-bundle/

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri bundle
        working-directory: packages/tauri
        run: cargo tauri build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            packages/tauri/target/release/bundle/dmg/*.dmg
            packages/tauri/target/release/bundle/macos/*.app
            packages/tauri/target/release/bundle/nsis/*.exe
            packages/tauri/target/release/bundle/msi/*.msi
            packages/tauri/target/release/bundle/appimage/*.AppImage
            packages/tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn
