name: Tauri Build

on:
  workflow_dispatch:
  push:
    branches:
      - tauri-experimental

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-24.04
            platform: linux
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/tauri

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Linux: install Tauri deps only (native video uses GStreamer which is preinstalled)
      # mpv installed via package manager by users, not bundled
      - name: Install Linux deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # macOS: no extra deps needed (uses native AVFoundation video)
      # Users can install mpv via Homebrew if they want external player

      # Windows: download mpv player binary for bundling (external process with --wid)
      - name: Download mpv for Windows
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $MPV_URL = "https://downloads.sourceforge.net/project/mpv-player-windows/64bit/mpv-x86_64-20250119-git-ab78d7b.7z"
          $TEMP_DIR = "$env:RUNNER_TEMP\mpv-download"
          $BUNDLE_DIR = "packages\tauri\mpv-bundle"

          New-Item -ItemType Directory -Force -Path $TEMP_DIR | Out-Null
          New-Item -ItemType Directory -Force -Path $BUNDLE_DIR | Out-Null

          Write-Host "Downloading mpv..."
          Invoke-WebRequest -Uri $MPV_URL -OutFile "$TEMP_DIR\mpv.7z"

          Write-Host "Extracting..."
          7z x "$TEMP_DIR\mpv.7z" -o"$TEMP_DIR\extract" -y

          # Copy mpv.exe and required DLLs
          Copy-Item "$TEMP_DIR\extract\mpv.exe" "$BUNDLE_DIR\"
          Copy-Item "$TEMP_DIR\extract\*.dll" "$BUNDLE_DIR\" -ErrorAction SilentlyContinue

          Write-Host "mpv bundled to $BUNDLE_DIR"
          Get-ChildItem $BUNDLE_DIR

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri bundle
        working-directory: packages/tauri
        run: cargo tauri build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            packages/tauri/target/release/bundle/dmg/*.dmg
            packages/tauri/target/release/bundle/macos/*.app
            packages/tauri/target/release/bundle/nsis/*.exe
            packages/tauri/target/release/bundle/msi/*.msi
            packages/tauri/target/release/bundle/appimage/*.AppImage
            packages/tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn
