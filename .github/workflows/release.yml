name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      # Windows: Bundle external mpv binary (--wid mode, no native addon)
      - name: Install mpv (Windows)
        if: matrix.platform == 'win'
        shell: bash
        run: |
          choco install mpvio -y
          mkdir -p packages/electron/mpv-bundle
          cp "C:/ProgramData/chocolatey/lib/mpvio.install/tools/"*.exe packages/electron/mpv-bundle/
          cp "C:/ProgramData/chocolatey/lib/mpvio.install/tools/"*.dll packages/electron/mpv-bundle/

      # macOS: Install mpv SDK, build native addon, bundle dylibs
      - name: Setup mpv (macOS)
        if: matrix.platform == 'mac'
        run: |
          brew install mpv
          cd packages/mpv-texture
          chmod +x scripts/setup-mpv-mac.sh
          ./scripts/setup-mpv-mac.sh

      - name: Build all packages
        run: pnpm build

      - name: Build native addon (macOS only)
        if: matrix.platform == 'mac'
        run: |
          cd packages/mpv-texture
          npm run build:native

      - name: Bundle native dylibs (macOS)
        if: matrix.platform == 'mac'
        run: |
          chmod +x packages/mpv-texture/scripts/bundle-dylibs-mac.sh
          packages/mpv-texture/scripts/bundle-dylibs-mac.sh

      - name: Build Electron app
        run: pnpm dist:${{ matrix.platform }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.yaml
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
